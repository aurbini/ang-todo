<div class="row">
  <div class="col-sm-8 mx-auto text-center mt-5 p-0">
    <h1 style="font-size: 60px" class="hs-1 fw-bold text-success">Todos</h1>
    <div class="input-group">
      <input
        style="padding-left: 55px"
        type="text"
        class="w-100 form-control pl-50"
        placeholder="Insert Your Todo"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
        (keyup)="onChange($event)"
        (keyup.enter)="addTodo()"
        [value]="text"
      />
    </div>
  </div>
</div>
