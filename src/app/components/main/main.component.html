<div class="row">
  <div
    [ngClass]="{ hidden: noTodoClass | async }"
    class="col-sm-8 mx-auto text-center position-relative"
    style="
      padding-bottom: 50px;
      box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px,
        rgba(0, 0, 0, 0.3) 0px 7px 13px -3px,
        rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
    "
  >
    <input
      type="checkbox"
      id="toggle-all"
      class="toggle-all"
      [checked]="isAllTodosCompleted | async"
      (change)="toggleAllTodos($event)"
      style="
        height: 25px;
        width: 25px;
        position: absolute;
        left: 8px;
        top: -30px;
        z-index: 20;
      "
    />
    <label class="form-check-label" for="flexCheckDefault"></label>

    <!-- <i
      [ngClass]="
        (isAllTodosCompleted | async) ? 'complete-marker' : 'incomplete-marker'
      "
      class="bi bi-caret-down-fill"

    >
    </i> -->
    <app-todo
      [isEditing]="editingId === todo.id"
      (setEditingId)="setEditingId($event)"
      *ngFor="let todo of visibleTodos$ | async"
      [todoProps]="todo"
    ></app-todo>
  </div>
</div>
